name: Node CI - Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root dependencies
        run: npm ci
      - name: Run root syntax validation
        run: npm run validate
      - name: Install client dependencies
        run: |
          cd client
          npm ci
      - name: Run client lint
        run: |
          cd client
          npm run lint
      - name: Run client build (syntax check)
        run: |
          cd client
          npm run build --silent || true
